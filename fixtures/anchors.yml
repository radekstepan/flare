"feature/foo":
  eval: "IncludeTestCompanies"
  conditions:
    - &includeTestCompanies
      id: IncludeTestCompanies
      operation: include
      kind: context
      path: company
      value:
        - vortex
        - volantis

"feature/bar":
  eval: "IncludeTestCompanies || IncludeAcme"
  conditions:
    - *includeTestCompanies
    - id: IncludeAcme
      operation: include
      kind: context
      path: company
      value:
        - acme
