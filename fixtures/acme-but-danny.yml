"feature/foo":
    # allow everyone from "acme" but "danny"
    eval: "true && IncludeCompany && ExcludeUser"
    conditions:
      - id: IncludeCompany
        operation: include
        kind: jwt
        path: concur.company
        value:
          - acme
      - id: ExcludeUser
        operation: exclude
        kind: jwt
        path: concur.user
        value:
          - danny
